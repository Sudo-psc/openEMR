events {
    worker_connections 1024;
}

http {
    upstream openemr {
        server openemr:80;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name localhost emr.saraivavision.com.br;

        # ACME challenge handler
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name emr.saraivavision.com.br; # Primary domain for SSL
        # server_name localhost emr.saraivavision.com.br; # localhost won't work with public CA certs

        # Let's Encrypt SSL Certificates
        ssl_certificate /etc/letsencrypt/live/emr.saraivavision.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/emr.saraivavision.com.br/privkey.pem;

        # Include recommended SSL parameters
        # You can generate these using:
        # https://ssl-config.mozilla.org/#server=nginx&version=1.17.7&config=intermediate&openssl=1.1.1&hsts=yes&ocsp=no&guid=YOUR_GUID
        # For now, keeping existing ones, but they might need an update for best practices
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Content-Security-Policy "upgrade-insecure-requests;" always;

        location / {
            proxy_pass http://openemr;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Increase timeouts for large uploads
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Increase buffer sizes
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
    }
}
